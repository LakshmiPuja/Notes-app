<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div id="app" class="bg-container">
        <!-- Login Form Section -->
        <div class="login-container">
            <h2 class="title">Login</h2>
                <form id="loginForm" class="form">
                    <input class="input" type="text" id="username" placeholder="Username" required>
                    <input class="input" type="password" id="password" placeholder="Password" required>
                    <button class="btn" type="submit" id="loginButton">Login</button>
                </form>
                <p>Don't have an account? <button id="registerButton">Register</button></p>
            </div>
    <script src="app.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
