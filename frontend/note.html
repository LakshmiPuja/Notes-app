<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesApp - Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4 banner">
        <h5 class="text-white h4">Menu</h5>
        <div class="menu-item">
            <a href="#" class="text-white">All Notes</a>
        </div>
        <div class="menu-item">
            <a href="#" class="text-white">Archive</a>
        </div>
        <div class="menu-item">
            <a href="#" class="text-white">Trash</a>
        </div>
        <div class="menu-item">
            <a href="#" class="text-white">Important</a>
        </div>
    </div>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>

<div class="container mt-5">
    <h1>Welcome to NotesApp</h1>
    <form id="create-note-form">
        <div class="mb-3">
            <label for="note-title" class="form-label">Title</label>
            <input type="text" class="form-control" id="note-title" required>
        </div>
        <div class="mb-3">
            <label for="note-content" class="form-label">Content</label>
            <textarea class="form-control" id="note-content" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="note-color" class="form-label">Background Color</label>
            <input type="color" class="form-control form-control-color" id="note-color" value="#ffffff">
        </div>
        <div class="mb-3">
            <label for="note-tags" class="form-label">Tags (comma separated)</label>
            <input type="text" class="form-control" id="note-tags">
        </div>
        <div class="mb-3">
            <label for="note-reminder" class="form-label">Reminder</label>
            <input type="datetime-local" class="form-control" id="note-reminder">
        </div>
        <button type="submit" class="btn btn-primary">Create Note</button>
    </form>
    <div id="notes-container" class="mt-5">
        <!-- Notes will be displayed here -->
    </div>
</div>
<script src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
